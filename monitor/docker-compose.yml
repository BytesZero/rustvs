version: '3'

services:
  prometheus:
    image: registry-vpc.cn-hangzhou.aliyuncs.com/zeroapp/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    ports:
      - '9090:9090'
    depends_on:
      - cadvisor
  cadvisor:
    image: registry-vpc.cn-hangzhou.aliyuncs.com/zeroapp/cadvisor:latest
    container_name: cadvisor
    ports:
      - "9091:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /var/run/docker.sock:/var/run/docker.sock:rw
      - /dev/disk/:/dev/disk:ro
    depends_on:
      - grafana
  grafana:
    image: registry-vpc.cn-hangzhou.aliyuncs.com/zeroapp/grafana:latest
    container_name: grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    ports:
      - '9092:3000'
  node_exporter:
    image: registry-vpc.cn-hangzhou.aliyuncs.com/zeroapp/node-exporter:latest
    container_name: node_exporter
    ports:
      - "9093:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.ignored-mount-points=^/(sys|proc|dev|host|etc)($$|/)'
